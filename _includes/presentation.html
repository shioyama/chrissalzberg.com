<div class="presentation">
  <div class="slides">
    <div class="box">
      <a target="_blank" href="{{ include.slides-url }}">
      <img src="/assets/{{ include.slides-img }}" alt="Slides for {{ include.title }}"/>
      </a>
    </div>
  </div>
  <div class="video">
    <div class="box">
      <div class="youtube-player" data-id="{{ include.youtube-id }}" data-start="{{ include.youtube-start }}"></div>
    </div>
  </div>
</div>
